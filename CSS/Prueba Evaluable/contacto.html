<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logotipo">
        <h1>Contacto</h1>

    </header>
    <nav>
        <a href="index.html" target="_blank">Inicio</a>
        <a href="nosotros.html" target="_blank">Nosotros</a>
        <a href="contacto.html" target="_blank">Contacto</a>    
    </nav>
    <main>
        <article >
            <form name="formulario" id="formulario" method="post" action="http//:">
                <fieldset>
                    <legend>Tu Contacto</legend>
                    <label for="nombre">Nombre</label>
                    <input name="nombre" type="text" placeholder="Ej: Mario López">
                    <label for="email">Email</label>
                    <input name="email" type="email" placeholder="Ej: mariolopez@gmail.com">
                    <label for="contraseña">Contraseña</label>
                    <input name="contraseña" type="password" placeholder="Ej:********">
                    <label for="teléfono">Teléfono</label>
                    <input type="tel" name="teléfono" placeholder="Ej: 612 345 678">
                    <br>
                    <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                    <input name="fecha-nacimiento" type="date">
                </fieldset>
                <br>
                <input class="enviar-btn" type="submit" value="Enviar" style="font-size:large">
            </form>
        </article>
        <aside>
            <img src="whatsapp.png" alt="Logo Whatsapp" class="whatsapp">
            <img src="facebook.png" alt="Logo facebook" class="facebook">
            <img src="twitter.png" alt="Logo twitter" class="twitter">
        </aside>
    </main>
    <footer>
        <p>&#169 Mi Sitio Web 2024</p>
    </footer>
    
</body>
</html>
